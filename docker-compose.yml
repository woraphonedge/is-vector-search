services:
  app:
    build: .
    container_name: is-vector-search
    ports:
      - "8200:8200"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./hermes_db:/app/hermes_db
      - ./pg_file_storage:/app/pg_file_storage
    env_file:
      - .env
    environment:
      - NO_PROXY=localhost,127.0.0.1,chromadb,postgres,is-vector-search,.local
      - no_proxy=localhost,127.0.0.1,chromadb,postgres,is-vector-search,.local
    networks:
      kkps-network:
        aliases:
          - is-vector-search
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: ["uv", "run", "python", "-m", "app.main"]

  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma-is-file-search
    ports:
      - "8000:8000"
    volumes:
      - ./hermes_db:/chroma
    command: "run --host 0.0.0.0 --port 8000 --path /chroma"
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - kkps-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-is-vector-search
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./dump:/dump
    environment:
      - POSTGRES_DB=vector_search
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - kkps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kkps-network:
    external: true
